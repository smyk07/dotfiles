background {
    path = /home/clix/Pictures/fractal.png
}

label {
    text = $USER
    color = rgba(255, 255, 255, 1)
    outline_thickness = 2
    font_size = 12
    font_family = JetBrainsMono NF Light
    position = 0, -60
    halign = center
    valign = center
}

input-field {
    size = 250, 45
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = JetBrainsMono NF Light
    placeholder_text = <i><span foreground="##ffffff99">passwd</span></i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}
